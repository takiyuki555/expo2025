        <script class="end_days">
        var y = 2025;
        var m = 10;
        var d = 19;

        var tgday = y + "/" + m + "/" + d;
        var now = new Date();
        var days = Math.ceil((Date.parse(tgday) - now.getTime()) / (24 * 60 * 60 * 1000));

        if(days == 0) {
            document.write("開催終了まで");
            document.write("あと1日/n楽しもう！！");
        } else if(days < 0) {
            document.write("2025年大阪関西万博は2025年10月13日に終了しました...");
        } else {
            document.write("開催終了まで、あと <b>" + days + "</b>日")
